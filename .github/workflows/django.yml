name: Django CI

on:
  push:
    branches: [ "main", "backendphase1", "backendall" ]
  pull_request:
    branches: [ "main", "backendphase1", "backendall" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        
    - name: Run Tests
      # Runs all tests in the project (users + core + questions + ...)
      # The settings.py automatically uses SQLite here because
      # COMPUTERNAME is not SARAHSHINNAWY
      run: |
        cd backend
        python manage.py test
