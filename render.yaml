services:
  # PostgreSQL Database
  - type: pserv
    name: studyflow-db
    env: docker
    plan: free
    region: frankfurt
    
  # Django Backend API
  - type: web
    name: studyflow-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn studyflow.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
    
  # React/Vite Frontend
  - type: web
    name: studyflow-frontend
    env: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: studyflow-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
